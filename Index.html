<!DOCTYPE html>
<html data-ng-app="protractor">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div data-ng-controller="myAppController" id="test">
    <div>{{yourName}}</div>

    <input id="userName" data-ng-model="userName" />

    <button ng-click="doAddition()">Go!</button>

</div>
</body>
<script src="lib/angular.min.js"></script>
<script>
    var app = angular.module('protractor',[]);
    app.controller('myAppController',['$scope',function($scope){
        $scope.userName = 'Jackey';
        $scope.yourName = 'protractor';
        $scope.doAddition = function(){
            alert('add locator');
        };
    }]);
</script>

</html>
